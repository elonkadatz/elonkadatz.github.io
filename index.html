<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Pomodoro Timer</h1>
    <div class="timer-container">
      <div class="overlay">
        <h2 class="timer-label"></h2>
        <h3 class="timer-state"></h3>
        <h3 class="sessions-completed"></h3>
      </div>
      <div class="timer"></div>
    </div>
    <div class="controls">
      <label for="sessions">Number of Sessions:</label>
      <input type="number" id="sessions" min="1" value="1">
      <label for="sessionDuration">Session Duration (minutes):</label>
      <input type="number" id="sessionDuration" min="1" value="25">
      <label for="breakDuration">Break Duration (minutes):</label>
      <input type="number" id="breakDuration" min="1" value="5">
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
    </div>
  </div>

  <audio id="sessionSound" src="path_to_session_sound.wav"></audio>
  <audio id="breakSound" src="path_to_break_sound.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
